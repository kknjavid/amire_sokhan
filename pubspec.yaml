name: amire_sokhan
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  #localization
  flutter_localizations:
    sdk: flutter
  bloc: ^8.0.1
  encrypt: ^5.0.1
  sqflite_sqlcipher: ^2.1.0
  shared_preferences: ^2.0.9
  whatsapp_unilink: ^2.0.0
  url_launcher: ^6.0.17

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^1.2.4 # splash screen
  flutter_lints: ^1.0.0

flutter_native_splash: # splash screen setting
  android: true
  color: "#439688"
  image: "assets/splashIcon.png"

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/amiresokhan.db
    - assets/splashIcon.png
    - assets/appIcon.png
    - assets/vector.png
    - assets/background.jpg
    - assets/kk.gif
    - assets/information.json
    - assets/cbg.jpg
    - assets/whatsapp.png

  #
  fonts:
    - family: yekan
      fonts:
        - asset: assets/Yekan.ttf
