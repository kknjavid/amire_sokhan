name: amire_sokhan
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.1
  cupertino_icons: ^1.0.2

  #sqlite
  sqflite: ^2.0.0+4

  #localization
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^1.2.4 # splash screen
  flutter_lints: ^1.0.0

flutter_native_splash: # splash screen setting
  android: true
  color: "#439688"
  image: "assets/appIcon.png"

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/amiresokhan.db
    - assets/appIcon.png
    - assets/vector.png
    - assets/background.jpg

  #
  fonts:
    - family: yekan
      fonts:
        - asset: assets/Yekan.ttf
